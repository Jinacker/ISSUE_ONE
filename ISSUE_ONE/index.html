<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISSUE ONE</title>

    <meta property="og:title" content="ISSUE ONE" />
    <meta property="og:description" content="여러 관점을 한눈에, 이슈 요약 플랫폼" />
    <meta property="og:image" content="https://issue-one.vercel.app/OpenGraph.png" />
    <meta property="og:url" content="https://issue-one.vercel.app/" />
    <meta property="og:type" content="News Platform" />
    <meta property="og:site_name" content="ISSUE ONE" />
    <!-- 추가적인 OG 메타태그들 -->

    <!-- ✅ 다크모드 초기 스타일 강제 적용 -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme") || "lightTheme";
          const isDark = theme === "darkTheme";
          document.documentElement.style.background = isDark ? "#1B1D25" : "#fff";
          document.body.style.background = isDark ? "#1B1D25" : "#fff";
          document.body.className = isDark ? "dark" : "light";
        } catch (e) {
          document.body.className = "light";
        }
      })();
    </script>

    <!-- ✅ 기본 배경색 보완용 (깜빡임 방지용) -->
    <style>
      html, body {
        background: #fff;
        transition: background 0s;
      }
      body.dark {
        background: #1B1D25;
        color: #fff;
      }
      body.light {
        background: #fff;
        color: #000;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
